<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM</title>
  <style>
    body{font-family:system-ui,Segoe UI,Inter,Arial;margin:20px}
    h1{margin:0 0 12px}
    form input, form button{padding:8px;margin-right:6px}
    table{border-collapse:collapse;width:100%;margin-top:14px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f6f6f6}
  </style>
</head>
<body>
  <h1>CRM</h1>

  <form id="customerForm">
    <input id="name"  placeholder="Name" required />
    <input id="email" placeholder="Email" type="email" />
    <input id="phone" placeholder="Telefon" />
    <button type="submit">+ Kunde</button>
  </form>

  <h2>Kunden</h2>
  <table id="customers">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Telefon</th><th>Aktionen</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./index.js"></script>
</body>
</html>
