<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CRM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    input { margin: 4px; padding: 5px; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>CRM</h1>

  <!-- Eingabefelder fÃ¼r neuen Kunden -->
  <div>
    <input id="name" type="text" placeholder="Name">
    <input id="email" type="email" placeholder="Email">
    <input id="phone" type="text" placeholder="Telefon">
    <button onclick="addCustomer()">+ Kunde</button>
  </div>

  <!-- Tabelle mit Kunden -->
  <h2>Kunden</h2>
  <table id="customers">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Kunden werden per JS geladen -->
    </tbody>
  </table>

  <!-- Script laden -->
  <script src="index.js"></script>
</body>
</html>
