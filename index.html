
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>CRM</h1>
    <form id="customerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Telefon">
        <button type="submit">+ Kunde</button>
    </form>

    <h2>Kunden</h2>
    <table id="customersTable">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Telefon</th><th>Aktionen</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadCustomers() {
            const res = await fetch('/api/customers');
            const customers = await res.json();
            const tbody = document.querySelector('#customersTable tbody');
            tbody.innerHTML = '';
            customers.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${c.id}</td><td>${c.name}</td><td>${c.email||''}</td><td>${c.phone||''}</td>
                    <td><button onclick="addNote(${c.id})">+ Notiz</button></td>`;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            await fetch('/api/customers', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ name, email, phone })
            });
            e.target.reset();
            loadCustomers();
        });

        async function addNote(customerId) {
            const note = prompt('Notiz eingeben:');
            if(!note) return;
            await fetch('/api/contacts', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ customer_id: customerId, note })
            });
            alert('Notiz gespeichert!');
        }

        loadCustomers();
    </script>
</body>
</html>
