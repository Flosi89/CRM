<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM</title>
  <style>
    :root { --gap: 10px; }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-top: 0; }
    .row { display: flex; flex-wrap: wrap; gap: var(--gap); align-items: center; }
    .row input { padding: 8px; min-width: 180px; flex: 1 1 180px; }
    .row button { padding: 9px 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    .actions button { margin-right: 6px; }
    @media (max-width: 600px) {
      .row input { min-width: 120px; }
    }
  </style>
</head>
<body>
  <h1>CRM</h1>

  <!-- Eingabezeile -->
  <div class="row">
    <input id="name" type="text" placeholder="Name" />
    <input id="email" type="email" placeholder="Email" />
    <input id="phone" type="text" placeholder="Telefon" />
    <button id="addCustomerBtn">+ Kunde</button>
  </div>

  <!-- Kundenliste -->
  <h2>Kunden</h2>
  <table id="customers">
    <thead>
      <tr>
        <th style="width:70px;">ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Telefon</th>
        <th style="width:140px;">Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <!-- wird von index.js gefÃ¼llt -->
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
